<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Do You Need an Unlimited Metro Card?</title>

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Do You Need an Unlimited Metro Card?</h1>

      <form id="commute box">
        <h2>Select your preferred way to commute.</h2>
        <select name="choices">
          <option value="Subway">Subway</option>
          <option value="Bus">Bus</option>
          <option value="Rideshare (Taxi, Uber, Lyft,etc.)">Rideshare</option>
          <option value="Walking">Walking</option>
        </select>
      </form>
      <form id="input numbers">
        <h2>How many times do you commute by bus or subway each week?</h2>
        <input type="number" min="0" max="100">
      </form>
      <form id="commute time">
        <h2>How long is your commute?</h2>
        <select>
          <option>15 minutes</option>
          <option>16-30 minutes</option>
          <option>31-45 minutes</option>
          <option>46-1 hour</option>
          <option>Over one hour</option>
        </select>
      </form>

    </div>

    <!-- Note input type of **option** for pulldown -->
    <!-- note the **selected** attribute which selects an option on load -->

    <!-- the jQuery library. You need this to be able to use jQuery ($) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Your javascript should be called here -->
    <script src="main.js" type="text/javascript"></script>

  </body>

</html>
